    <meta charset="UTF-8" />

    <title>Crop Calendar</title>
    <style>
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: 600;
        border: black;
      }

      /* Crop activities colors */
      .Sowing,
      .Planting {
        background-color: #d0f0c0; /* light green */
        color: #2e7d32;
        font-weight: 500;
      }

      .Vegetative,
      .Seedling,
      .Nursery {
        background-color: #fff8dc; /* cream */
        color: #b57e00;
        font-weight: 500;
      }

      .Flowering,
      .Topping {
        background-color: #ffd1dc; /* soft pink */
        color: #c2185b;
        font-weight: 500;
      }

      .Harvesting,
      .Curing {
        background-color: #cce5ff; /* light blue */
        color: #004085;
        font-weight: 500;
      }

      .Off-season {
        background-color: #e0e0e0; /* neutral gray */
        color: #6c757d;
        font-weight: 500;
      }

      .Post-harvest {
        background-color: #f7f7f7; /* light off-white */
        color: #495057;
        font-weight: 500;
      }

      /* Hover effect for interactivity */
      td:hover {
        background-color: #f1f1f1;
        cursor: pointer;
        transform: scale(1.02);
      }

      /* Optional: rounded table & shadow */
      table {
        border-collapse: collapse;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

        const ths = document.querySelectorAll("#calendar-table th");

        translations[currentLang].months.forEach((month, index) => {
          ths[index + 1].textContent = month;

            const activityEn = data[crop][month].en;

            if (/Sowing|Planting/.test(activityEn)) td.className = "Sowing";
            else if (/Vegetative Growth|Seedling|Nursery/.test(activityEn))
              td.className = "Vegetative";
            else if (/Flowering|Topping/.test(activityEn))
              td.className = "Flowering";
            else if (/Harvesting|Curing/.test(activityEn))
              td.className = "Harvesting";
            else if (/Off-season/.test(activityEn)) td.className = "Off-season";
            else if (/Post-harvest|Ratoon/.test(activityEn))
              td.className = "Post-harvest";

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const ths = document.querySelectorAll("#calendar-table th");
        ths[0].textContent = translations.en.crop;
        translations.en.months.forEach((month, index) => {
          ths[index + 1].textContent = month;
        });
        renderTable();
      });
    </script>
  </body>
</html>
